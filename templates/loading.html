<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Spinner</title>
  <style>
    /* Fullscreen overlay */
    #spinnerOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    /* Pot */
    .pot {
      position: relative;
      width: 120px;
      height: 60px;
      background: #444;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* Lid */
    .lid {
      position: absolute;
      top: -15px;
      left: 0;
      width: 120px;
      height: 20px;
      background: #666;
      border-radius: 10px 10px 0 0;
    }

    /* Steam */
    .steam {
      position: absolute;
      bottom: 60px;
      width: 10px;
      height: 25px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: steamRise 1.5s infinite;
    }
    .steam1 { left: 25px; animation-delay: 0s; }
    .steam2 { left: 55px; animation-delay: 0.5s; }
    .steam3 { left: 85px; animation-delay: 1s; }

    @keyframes steamRise {
      0% { transform: translateY(0) scaleY(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-60px) scaleY(0.8); opacity: 0; }
    }

    /* Optional: text below spinner */
    .spinner-text {
      color: white;
      margin-top: 20px;
      font-family: 'Fuzzy Bubbles', cursive;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="spinnerOverlay">
    <div class="pot">
      <div class="lid"></div>
      <div class="steam steam1"></div>
      <div class="steam steam2"></div>
      <div class="steam steam3"></div>
    </div>
    <div class="spinner-text">Cooking up your recipes...</div>
  </div>

  <script>
    // Example: hide after 3 seconds
    setTimeout(() => {
      document.getElementById('spinnerOverlay').style.display = 'none';
    }, 3000);
  </script>
</body>
</html>
